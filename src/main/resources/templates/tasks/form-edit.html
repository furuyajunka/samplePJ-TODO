<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>タスク編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-5" style="max-width: 900px;">
    <h1 class="text-center fw-bold mb-4">タスク編集</h1>

    <div class="card shadow-sm">
   　　<div class="card-body p-4">
        <form th:action="@{/tasks/update/{id}(id=${task.id})}"
              th:object="${task}"
              method="post">

          <div class="mb-3">
            <label class="form-label">タイトル</label>
            <input type="text" class="form-control" th:field="*{title}">
          </div>

          <div class="mb-3">
            <label class="form-label">内容</label>
            <textarea class="form-control" th:field="*{content}" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">登録者</label>
            <input type="text" class="form-control" th:field="*{name}">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">開始日</label>
              <input type="date" class="form-control" th:field="*{startDate}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">終了日</label>
              <input type="date" class="form-control" th:field="*{endDate}">
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-3">
            <a class="btn btn-secondary" th:href="@{/tasks}">キャンセル</a>
            <button type="submit" class="btn btn-primary">更新</button>
          </div>

        </form>
      </div>
 　　</div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
