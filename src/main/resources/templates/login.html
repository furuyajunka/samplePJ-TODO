<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>ログイン</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body{
      background:#f5f6f8;
    }
    .login-wrapper{
      min-height: 100vh;               /* 画面の高さいっぱい */
      display: flex;
      flex-direction: column;          /* タイトル→カードの縦並び */
      align-items: center;             /* 横方向中央 */
      justify-content: center;         /* 縦方向中央 */
      gap: 18px;                       /* タイトルとカードの間隔 */
    }
    .login-title{
      font-size: 28px;
      font-weight: 700;
      margin: 0;                       /* 余計なズレ防止 */
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-wrapper">

    <h1 class="login-title">ログイン</h1>

		<div class="card shadow-sm p-4" style="width: 380px;">
		
		<!--エラー表示-->
		<div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
		<form th:action="@{/login}" method="post">
			
　　　　<div class="mb-3">
        　<label class="form-label">ユーザー名(半角英数字)</label>
        　<input type="text" name="username" class="form-control">
      　</div>

      　<div class="mb-3">
        　<label class="form-label">パスワード(半角英数字)</label>
        　<input type="password" name="password" class="form-control">
      　</div>
		
			<button type="submit" class="btn btn-primary w-100">ログイン</button>
			
		</form>	
		</div>
		</div>	
	</body>
</html>
